<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>复习上午内容</title>
  <script>
    /**
     * 1. 定义正则的两种方式
     *      var  reg = new RegExp('男|女');   new + 构造函数的方式
     *      reg.test();    // 去检测字符串是否符合正则的规则
     *
     *      字面量的方式
     *      var reg = /\d/;
     *
     *      预定义类    系统之前定义好的，提供给我们的
     *      .         除了换行和回车之外的任意字符
     *      \d        表示数字    0--9   digit
     *      \D        表示非数字
     *      \w        单词字符  大小写字母数字_   word
     *      \D        非单词字符
     *      \s        空白字符      space
     *      \S        非空白字符
     *
     *      自定义类   自己定义的一个验证规则
     *      /hei/     匹配字符串中是否有一个词组   必须得联在一块，不能分开
     *      /ma|hei/  这个或 表示两边的任意一组
     *
     *      []的用法，是表示其中的任意一个字符
     *      [abcdeg]
     *      [a-z]
     *      [A-Z]
     *
     *      [A-Ma-f3-8]    组合类
     *
     *      [^abcdef]   负向类，取与[]里面的字符相反的
     */
  </script>
